  rpc UpdateTPmThingModelServices(TPmThingModelServicesRequest) returns (TPmThingModelServicesResponse) {  }  //update 
 rpc DeleteTPmThingModelServices(TPmThingModelServicesRequest) returns (TPmThingModelServicesResponse) {  }  //delete 
