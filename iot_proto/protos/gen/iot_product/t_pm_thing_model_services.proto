 string identifier=5;  //属性的标识符。可包含大小写英文字母、数字、下划线（_），长度不超过50个字符。 
 string service_name=6;  //服务名称。可包含中文、大小写英文字母、数字、短划线（-）、下划线（_）和半角句号（.），且必须以中文、英文字母或数字开头，长度不超过30个字符，一个中文计为一个字符。 
 string input_params=7;  //服务的输入参数 
 string output_params=8;  //服务的输出参数 
 int32 required=9;  //是否是标准品类的必选服务。1：是, 0：否 
 int32 call_type=10;  //服务的调用方式。1：异步调用, 0：同步调用 
 int32 custom=11;  //是否是自定义功能。1：是, 0：否 
 string extension=12;  //扩展字段 
 int64 created_by=13;  //创建人 
 string created_time=14;  //创建时间 
 int64 updated_by=15;  //修改人 
 string updated_time=16;  //修改时间 
 int32 deleted=17;  //删除的标识 0-正常 1-删除
 repeated int64 ids = 18; //ID列表
 string desc  = 19;
 int32 trigger_cond = 20;
 int32 exec_cond = 21;
 int64 std_id = 22;
 int32 valid = 23;
 int32 dpid = 24;
}

message TPmThingModelServicesFilterById {
 int64 id=1; 

}

message TPmThingModelServicesFilterPage {
