################### 微服务业务配置 ####################
service:
  grpcqps: 10000
  logfile: "/logs/iot_weather_service.log"
  loglevel: "debug"

#GeoLite IP地址数据库
geo:
  dbpath: "./conf/GeoLite2-City.mmdb"
  licensekey: ""
  interval: 48

#IP地址服务
ipService:
  queryUrl: "https://ips.market.alicloudapi.com/iplocaltion?ip="
  appCode: "APPCODE XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"

#openweathermap
weather:
  provider: openweathermap
  apikey:
  aqicnToken:
  qps: 60
  interval: 1800  #间隔秒数

#易客云
yiketianqi:
  enabled: true
  appid:
  appsecret:


