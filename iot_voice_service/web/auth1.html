<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>爱星云</title>
  <style>
    .html{
      height: 100vh;
      overflow: hidden;
    }
    .content{
      text-align: center;
    }
    .navbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 17px;
      font-weight: bold;
      color: #1890ff;
      padding: 23px;
    }
    .navbar img{
      width: 11px;
      height: 18px;
    }
    .logoImg{
      margin: 0px 40px;
    }

    .logoImg img{
      width: 245px;
      /*height: 31px;*/
    }
    .petNameI{
		  outline: none;
      -web-kit-appearance:none;
      -moz-appearance: none;
      font-size:15px;
      height:46px;
      border-radius:30px;
      text-align: center;
      border:1px solid #1890ff;
      width: 320px;
      margin-bottom: 15px;
    }
    .error{
      display: none;
      color: #DF032E;
      font-size: 14px;
      line-height: 20px;
      margin-top: 15px;
    }
    .button{
      width: 320px;
      height:50px;
      outline: none;
      background-color: #1890ff;
      border: 0px;
      color: #fff;
      font-size: 15px;
      border-radius: 40px;
    }
    .button_loading{
      opacity: 0.5;
    }
    
  </style>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript">
    function submitForm(){
      $("#error").hide()
      $("#usernameError").hide()
      $("#passwordError").hide()
      if(!$("#username").val().length){
        $("#usernameError").show()

        return
      }
      if(!$("#password").val().length){
        $("#passwordError").show()
        return
      }
      disabledBtn(true)
      $.post("/login",{
        username:$("#username").val(),
        password:$("#password").val()
      },
      function(data,status){
        var dataObj = JSON.parse(data)
        if(dataObj.error == '1001004'){
          showError()
        }
        if (dataObj.status == 302) {
          location.href = dataObj.location
        } else {
          showError()
        }
        disabledBtn(false)
      }).fail(function(response) {
          showError(response.statusText)
          disabledBtn(false)
      });
    }

    //按钮loading效果
    function disabledBtn(isloading) {
      if (isloading) {
        $("#btnLogin").attr("disabled","true");
        $("#btnLogin").addClass("button_loading")
        $("#btnLogin").html("登录中...")
      } else {
        $("#btnLogin").removeAttr("disabled");
        $("#btnLogin").removeClass("button_loading")
        $("#btnLogin").html("授权登录")
      }
    }

    //错误显示
    function showError(msg) {
      $("#error").html(msg || "账号或密码错误！")
      $("#error").show()
    }
  </script>
</head>
