<!DOCTYPE html>
<html lang="zh">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        input:focus,input:active{
            outline: none;
        }
        input::-webkit-input-placeholder { 
            /* WebKit browsers，webkit内核浏览器 */
            color: #70757D; 
            font-size: 15px;
        } 
        input:-moz-placeholder { 
            /* Mozilla Firefox 4 to 18 */ 
            color: #70757D; 
            font-size: 15px;
        } 
        input::-moz-placeholder { 
            /* Mozilla Firefox 19+ */ 
            color: #70757D; 
            font-size: 15px;
        } 
        input:-ms-input-placeholder { 
            /* Internet Explorer 10+ */ 
            color: #70757D; 
            font-size: 15px;
        }
        .container{
            width: 100%;
            height: 100%;
        }
        .content{
            margin: 0 auto;
            width: 100%;
            height: 100%;
            max-width: 768px;
            background: #F4F8FE;
        }
        .logo-wrap{
            padding: 84px 0 20px;
            margin: 0 auto;
            width: 72px;
            height: 72px;
        }
        .logo{
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        header{
            font-size: 15px;
            font-weight: 600;
            color: rgba(0,0,0,0.8);
            line-height: 21px;
            text-align: center;
        }
        .form{
            display: block;
            padding: 50px 20px 10px 20px;
        }
        
        .form-control{
            display: block;
            height: 22px;
            width: 100%;
            padding: 9px 0 9px 0;
            line-height: 22px;
            border: 0;
            border-bottom: 1px solid #DAE6F8;
            background: #F4F8FE;
        }
        .form-group+.form-group{
            padding-top: 15px;
        }
        button{
            margin-top: 45px;
            width: 100%;
            height: 46px;
            background: #3B7CFF;
            border: 0;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
        }
        .form-group{
            position: relative;
        }
        .password-eye{
            position: absolute;
            right: 0;
            top: 24px;
            width: 21px;
            height: 21px;
        }
        .eye-open,.eye-close{
            display: block;
            width: 100%;
            height: 100%;
        }
        .tips{
            color: #D43030;
            font-size: 12px;
        }
        .toast-bar{
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.70);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 20px;
        }
    </style>
</head>

    <script stype="text/javascript">
        // 切换密码显示隐藏
        function changeEye(num){
          if(num == -1){
            document.getElementById('eyeOpen').style.display = 'none'
            document.getElementById('eyeClose').style.display = 'block'
            document.getElementById('Password').setAttribute('type','password')
          } else {
            document.getElementById('eyeClose').style.display = 'none'
            document.getElementById('eyeOpen').style.display = 'block'
            document.getElementById('Password').setAttribute('type','text')
          }
        }

        // 登录
        function handleLogin(){
          event.preventDefault()
          const usernameEle = document.getElementById('username')
          const passwordEle = document.getElementById('Password')
          const username = usernameEle.value
          const password = passwordEle.value
          if(!username || username.trim() == ''){
            //光标定位到字母文本框
            usernameEle.focus();
            let eParent = usernameEle.parentElement;
            let eSpan = eParent.getElementsByTagName('span')[0]
            eSpan.style.display = 'block'
            return
          }
          if (!password || password.trim() == ''){
            //光标定位到字母文本框
            passwordEle.focus();
            let eParent = passwordEle.parentElement;
            let eSpan = eParent.getElementsByTagName('span')[0]
            eSpan.style.display = 'block'
            return
          }
          let url = window.location.protocol + "//" + window.location.host+'/login?username='+username+'&password='+hex_md5(password)
          http('post',url).then( function(res){   
            console.log(res)
            if(res.code === 500){
              showToast('内部服务错误') 
            } else if((res.code === 401)) {
              showToast('登录失败')
            } else if((res.code === 0)) {
              showToast('登录成功')
              window.location.href ="./auth"
            } else {
              showToast('请求错误')
            }
          }, function(err){   
            showToast('请求错误')
          })
        }

        function showToast(msg){
          const ele = document.getElementById('toastBar')
          ele.innerHTML = msg
          ele.style.display = 'block'
          setTimeout(() => {
              ele.style.display = 'none'
          }, 2000);
        }

        // 监听输入框
        function verifyInput(){
          const eFormContainer = document.getElementById('formContainer')
          eFormContainer.addEventListener('input',function(event){
            //获取当前文本框
            let eInput = event.target;
            //获取文本框父元素
            let eParent = eInput.parentElement;
            //获取存放提示的span元素
            let eSpan = eParent.getElementsByTagName('span')[0];
            //清空提示
            eSpan.style.display = 'none';
          });
        }
        verifyInput();

        // http请求方法封装
        function http(type,url,data){
          const promise=new Promise(function(resolve, reject){
            const handle=function(){
              if(this.readyState!=4){
                return;
              }
              if(this.status==200){
                resolve(this.response);//请求成功,抛出接收到的信息
              }else{
                reject(new Error(this.statusText));//请求失败,打印出请求错误信息
              }
            }
            const xml=window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHttp")//创建xml对象,用于发送请求
            xml.open(type,url);//设置发送请求的类型,和地址
            xml.responseType='json';//设置请求数据的类型
            xml.onreadystatechange=handle;
            if(type=='get'){
              xml.send();
            }else{
              xml.send();//data序列化
            }
          })
          return promise;
        }

        function hex_md5(s){ return binl2hex(core_md5(str2binl(s), s.length * chrsz));}

            a = safe_add(a, olda);

        return Array(a, b, c, d);

        }

        /*
        * These functions implement the four basic operations the algorithm uses.
        */
        function md5_cmn(q, a, b, x, s, t)
        {
        return safe_add(bit_rol(safe_add(safe_add(a, q), safe_add(x, t)), s),b);
        }
        function md5_ff(a, b, c, d, x, s, t)
        {
        return md5_cmn((b & c) | ((~b) & d), a, b, x, s, t);
        }
        function md5_gg(a, b, c, d, x, s, t)
        {
        return md5_cmn((b & d) | (c & (~d)), a, b, x, s, t);
        }
        function md5_hh(a, b, c, d, x, s, t)
        {
        return md5_cmn(b ^ c ^ d, a, b, x, s, t);
        }
        function md5_ii(a, b, c, d, x, s, t)
        {
        return md5_cmn(c ^ (b | (~d)), a, b, x, s, t);
        }

        /*
        * Calculate the HMAC-MD5, of a key and some data
        */
        function core_hmac_md5(key, data)
        {
        var bkey = str2binl(key);
        if(bkey.length > 16) bkey = core_md5(bkey, key.length * chrsz);

        var ipad = Array(16), opad = Array(16);
        for(var i = 0; i < 16; i++)
        {
            ipad[i] = bkey[i] ^ 0x36363636;
            opad[i] = bkey[i] ^ 0x5C5C5C5C;
        }

        var hash = core_md5(ipad.concat(str2binl(data)), 512 + data.length * chrsz);
        return core_md5(opad.concat(hash), 512 + 128);
        }

        /*
        * Add integers, wrapping at 2^32. This uses 16-bit operations internally
        * to work around bugs in some JS interpreters.
        */
        function safe_add(x, y)
        {
        var lsw = (x & 0xFFFF) + (y & 0xFFFF);
        var msw = (x >> 16) + (y >> 16) + (lsw >> 16);
        return (msw << 16) | (lsw & 0xFFFF);
        }

        /*
        * Bitwise rotate a 32-bit number to the left.
        */
        function bit_rol(num, cnt)
        {
        return (num << cnt) | (num >>> (32 - cnt));
        }

        /*
        * Convert a string to an array of little-endian words
        * If chrsz is ASCII, characters >255 have their hi-byte silently ignored.
        */
        function str2binl(str)
        {
        var bin = Array();
        var mask = (1 << chrsz) - 1;
        for(var i = 0; i < str.length * chrsz; i += chrsz)
            bin[i>>5] |= (str.charCodeAt(i / chrsz) & mask) << (i%32);
        return bin;
        }

        /*
        * Convert an array of little-endian words to a string
        */
        function binl2str(bin)
        {
        var str = "";
        var mask = (1 << chrsz) - 1;
        for(var i = 0; i < bin.length * 32; i += chrsz)
            str += String.fromCharCode((bin[i>>5] >>> (i % 32)) & mask);
        return str;
      }

      /*
      * Convert an array of little-endian words to a hex string.
      */
      function binl2hex(binarray)
      {
        var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";
        var str = "";
        for(var i = 0; i < binarray.length * 4; i++)
        {
            str += hex_tab.charAt((binarray[i>>2] >> ((i%4)*8+4)) & 0xF) +
                hex_tab.charAt((binarray[i>>2] >> ((i%4)*8  )) & 0xF);
        }
        return str;
      }

      /*
      * Convert an array of little-endian words to a base-64 string
      */
      function binl2b64(binarray)
      {
        var tab = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
        var str = "";
        for(var i = 0; i < binarray.length * 4; i += 3)
        {
            var triplet = (((binarray[i   >> 2] >> 8 * ( i   %4)) & 0xFF) << 16)
                        | (((binarray[i+1 >> 2] >> 8 * ((i+1)%4)) & 0xFF) << 8 )
                        |  ((binarray[i+2 >> 2] >> 8 * ((i+2)%4)) & 0xFF);
            for(var j = 0; j < 4; j++)
            {
            if(i * 8 + j * 6 > binarray.length * 32) str += b64pad;
            else str += tab.charAt((triplet >> 6*(3-j)) & 0x3F);
            }
        }
        return str;
      }
